language: haskell

env:
  matrix:
    - HPVER=2014.2.0.0 CABALVER=1.18
    - GHCVER=7.6.3 CABALVER=1.18
    - GHCVER=7.8.4 CABALVER=1.18
    - GHCVER=7.10.2 SKIP_HADDOCK=true CABALVER=1.22
    - GHCVER=8.0.1 CABALVER=1.24
  global:
    - HEAD_DEPS="diagrams-core diagrams-lib diagrams-solve active monoid-extras dual-tree"

matrix:
  allow_failures:
    - env: GHCVER=7.10.2 SKIP_HADDOCK=true CABALVER=1.22

before_install:
  - git clone http://github.com/diagrams/diagrams-travis travis
  - source travis/scripts/set_env.sh
  - ./travis/scripts/before_install.sh

install: ./travis/scripts/install.sh

script: ./travis/scripts/script.sh


notifications:
  email: false
  irc:
    channels:
      - irc.freenode.org#diagrams
    skip_join: true
    template:
      - "\x0313diagrams-lib\x03/\x0306%{branch}\x03 \x0314%{commit}\x03 %{build_url} %{message}"
